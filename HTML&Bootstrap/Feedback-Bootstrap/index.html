<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FeedBack Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <section>
    <div class="container mt-4 shadow-lg">
      <div class="row">
        <div class="col-md-5"></div>
          <div class="col-md-6">
            <h2 class="text-justify">Feedback Form</h2>
            <p>Please share your valuable feedback</p>
            </div>
            </div>
            <hr>
            <form>
              <div class="form-group mt-3 mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" required="">

              </div>
              <div class="form-group mb-2">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" required="">

              </div>
              <hr>

              <h5>Communication Skills:</h5>
              <div class="row">
                <div class="col-md-3">
                  <input type="radio" name="feed" class="pointer">&nbsp;&nbsp;<label>Excellent</label>
                </div>
                <div class="col-md-3">
                  <input type="radio" name="feed">&nbsp;&nbsp;<label>Good</label>
                </div>
                <div class="col-md-3">
                  <input type="radio" name="feed">&nbsp;&nbsp;<label>Average</label>

                </div>
                <div class="col-md-3">
                  <input type="radio" name="feed">&nbsp;&nbsp;<label>Below Average</label>

                </div>
              </div>
              <hr>

              <h5>Problem Solving:</h5>
              <div class="row">
                <div class="col-md-3">
                  <input type="radio" name="feed" class="pointer">&nbsp;&nbsp;<label>Excellent</label>
                </div>
                <div class="col-md-3">
                  <input type="radio" name="feed">&nbsp;&nbsp;<label>Good</label>
                </div>
                <div class="col-md-3">
                  <input type="radio" name="feed">&nbsp;&nbsp;<label>Average</label>

                </div>
                <div class="col-md-3">
                  <input type="radio" name="feed">&nbsp;&nbsp;<label>Below Average</label>

                </div>
              </div>
              <hr>

              <h5>Technical Skills:</h5>
              <div class="row">
                <div class="col-md-3">
                  <input type="radio" name="feed" class="pointer">&nbsp;&nbsp;<label>Excellent</label>
                </div>
                <div class="col-md-3">
                  <input type="radio" name="feed">&nbsp;&nbsp;<label>Good</label>
                </div>
                <div class="col-md-3">
                  <input type="radio" name="feed">&nbsp;&nbsp;<label>Average</label>

                </div>
                <div class="col-md-3">
                  <input type="radio" name="feed">&nbsp;&nbsp;<label>Below Average</label>

                </div>
              </div>
              <hr>

              <h5>Organizational Skills:</h5>
              <div class="row">
                <div class="col-md-3">
                  <input type="radio" name="feed" class="pointer">&nbsp;&nbsp;<label>Excellent</label>
                </div>
                <div class="col-md-3">
                  <input type="radio" name="feed">&nbsp;&nbsp;<label>Good</label>
                </div>
                <div class="col-md-3">
                  <input type="radio" name="feed">&nbsp;&nbsp;<label>Average</label>

                </div>
                <div class="col-md-3">
                  <input type="radio" name="feed">&nbsp;&nbsp;<label>Below Average</label>

                </div>
              </div>
              <hr>

              <div class="form-group mt-3 mb-3">
                <label class="form-label">Describe Feedback:</label>
                <textarea rows="4" class="form-control" cols="50" required=""></textarea>

              </div>
              <button type="submit" class="btn btn-primary">Submit Feedback</button>
              <button type="reset" class="btn btn-primary">Reset</button>


            </form>
          </div>

  </body>
</html>
